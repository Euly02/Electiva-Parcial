name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: |
        # Configurar Surge.sh
        npm install --global surge
        surge token e104cda167792ad99dd833b8311fa98a

        # Desplegar en Surge.sh
        surge --project ./ --domain Pruebas_Electiva2-Parcial-02.surge.sh
